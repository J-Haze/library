<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Justin's Library</title>
  <meta name="description" content="Description">
  <meta name="author" content="Justin Hazelton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <div id="headline"> Justin's Library </div>
  <button id="add" type="button">Add Book</button>
  </header>
  
  <div id="container">
  <div id="top">
    <div id="mainTitle" class= "box">Title</div>
    <div id="mainAuthor" class= "box">Author</div>
    <div id="mainPages" class= "box">Pages</div>
    <div id="mainRead" class= "box">Status</div>
  </div>
  <div id="library"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="form"> 
        <input type="text" id="titleForm" class="form-input" placeholder="Title"></input>
        <input type="text" id="authorForm" class="form-input" placeholder="Author"></input>
        <input type="number" id="pageForm" class="form-input" placeholder="Number of Pages"></input>
        <div id="radio-input" class="form-input">
          <input type="radio" id="readForm" name="readStatus" value="read" checked>Read</input>
          <input type="radio" id="readingForm" name="readStatus" value="reading">Reading</input>
          <input type="radio" id="notReadForm" name="readStatus" value="notRead">Not Read</input>
        </div>
        <button type="button" id="submit">Submit Book</button>
      </form>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
